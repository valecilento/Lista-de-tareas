<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--css-->
   <link rel="stylesheet" href="./css/main.css"/>
   <!--Bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <!--JS-->
   <script defer src="./js/index.js"></script>
   <title>OrganizÃ¡ tus tareas</title>
</head>
<body class="container">
   <h1>Actividades pendientes</h1>
   <div class="list row">
      <div class="date col-sm-3">
         <div id="dateLeft">
            <div id="dateNumber"></div>
            <div>
               <div id="dateMonth"></div>
               <div id="dateYear"></div>
            </div>
         </div>
      </div>
      <form onsubmit="addNewTask(event)" class="col-sm-9 form-container">
         <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea">
         <input type="date" required  name="taskDate" id= "date-input" autocomplete="off" min="2024-10-25" max="2025-12-25">
         <button type ="submit" class="addTaskButton btn btn-success rounded-5">+</button>
         <button type="button" class="orderButton btn btn-success" onclick="renderOrderedTasks()">Ordenar tareas realizadas</button>
      </form>
      <div id="tasksContainer"></div>
   </div>
</body>
</html>
